params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; [Guilherme Santos](https://oliveira-sh.github.io/) 2024 -- {Year} | [Github](https://github.com/oliveira-sh)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
